version: "3.3"
services:
  db:
    image: postgres:12.4
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env

  frontend:
    image: winterspike/frontend:latest
    # build:
    #   context: ../frontend
    #   dockerfile: Dockerfile
    volumes:
      - frontend_data:/app/result_build/
    depends_on:
      - db

  backend:
    image: winterspike/backend:latest
    # build:
    #   context: ../backend
    #   dockerfile: Dockerfile
    restart: always
    command: >
      bash -c "gunicorn core.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - backend_static:/code/backend_static/
      - backend_media:/code/backend_media/
    depends_on:
      - db
    env_file:
      - ./.env

  nginx:
    image: nginx:1.19.3
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../docs/redoc.html:/usr/share/nginx/html/api/docs/redoc.html
      - ../docs/openapi-schema.yml:/usr/share/nginx/html/api/docs/openapi-schema.yml
      - frontend_data:/usr/share/nginx/html/
      - backend_static:/var/html/backend_static/
      - backend_media:/var/html/backend_media/
    depends_on:
      - backend
      - frontend
volumes:
  frontend_data:
  postgres_data:
  backend_static:
  backend_media:
